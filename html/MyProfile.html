<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>

                        </div>
                        <div class="title-text">
        
                            <h1>Anahi  jacobson</h1>
                            <p>Bayonne <span>nj, usa</span></p>
                            <button><i class="fas fa-pen"></i> Edit profile</button>
                        </div>
                    </div>
                   <h3 class="need-title">What I need</h3>
                   <div class="requirements">
                       <p>I need tutors in the following subjects...</p>
                       <li>1. Mathematics</li>
                       <li>2. English</li>
                       <li>3. Physics</li>
                       <li>4. Economics</li>

                </div>
            </div>

    </section>
